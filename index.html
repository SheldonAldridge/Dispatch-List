<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="../css/main.css"/>
        <script src="./js/main.js" defer></script>

        <title>Dispatch List</title>
    </head>

        </div>

        <div id="arcompanies-container">
